
variables:
    CI_PROJECT_NAME: amis

services:
  - redis:latest

deploy-dev job:
    only:
        - dev
    stage: deploy
    services:
        - redis:latest
    tags:
        - amis-dev
    script:
        - docker build -t "${CI_PROJECT_NAME}:${CI_COMMIT_REF_NAME}-0.1.${CI_JOB_ID}" .
        - docker stop ${CI_PROJECT_NAME}
        - docker rm ${CI_PROJECT_NAME}
        - docker run --name ${CI_PROJECT_NAME} -d -p 0.0.0.0:5066:5000 ${CI_PROJECT_NAME}:${CI_COMMIT_REF_NAME}-0.1.${CI_JOB_ID}
       
deploy-live job:
    only:
        - master
    stage: deploy
    services:
        - redis:latest
    tags:
        - amis
    script:
        - sudo docker image prune -a -f
        - docker build -t "${CI_PROJECT_NAME}:${CI_COMMIT_REF_NAME}-0.1.${CI_JOB_ID}" .
        - docker stop ${CI_PROJECT_NAME}
        - docker rm ${CI_PROJECT_NAME}
        - docker run --name ${CI_PROJECT_NAME} -d -p 0.0.0.0:5066:5000 ${CI_PROJECT_NAME}:${CI_COMMIT_REF_NAME}-0.1.${CI_JOB_ID}
